<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opprett Ny Profil</title>
    <link rel="stylesheet" href="opprettProfil.css">
</head>
<body>

    <h1>OPPRETT NY PROFIL</h1>

    <div class="container">
        <label for="kundetype">Kundegruppe</label>
        <select id="kundetype">
            <option>-Velg-</option>
            <option>Borettslag</option>
        </select>

        <div class="form-group">
            <div>
                <label for="orgnr">Organisasjonsnummer</label>
                <input type="text" id="orgnr" placeholder="Text Here...">
            </div>
            <div>
                <label for="styreleder">Styreleder</label>
                <input type="text" id="styreleder" placeholder="Text Here...">
            </div>
        </div>

        <div class="form-group">
            <div>
                <label for="navn">Navn p√• borettslag</label>
                <input type="text" id="navn" placeholder="Text Here...">
            </div>
            <div>
                <label for="telefon">Telefonnummer</label>
                <input type="text" id="telefon" placeholder="Text Here...">
            </div>
        </div>

        <div class="form-group">
            <div>
                <label for="adresse1">Adresse 1</label>
                <input type="text" id="adresse1" placeholder="Text Here...">
            </div>
            <div>
                <label for="epost">E-post</label>
                <input type="email" id="epost" placeholder="Text Here...">
            </div>
        </div>

        <div class="form-group">
            <div>
                <label for="adresse2">Adresse 2</label>
                <input type="text" id="adresse2" placeholder="Text Here...">
            </div>
            <div>
                <label for="kontaktperson">Kontaktperson</label>
                <input type="text" id="kontaktperson" placeholder="Text Here...">
            </div>
        </div>

        <div class="form-group">
            <div>
                <label for="postnr">Postnr.</label>
                <input type="text" id="postnr" placeholder="Text Here...">
            </div>
            <div>
                <label for="sted">Sted</label>
                <input type="text" id="sted" placeholder="Text Here...">
            </div>
        </div>

        <div>
            <label for="kommentarer">Kommentarer</label>
            <textarea id="kommentarer" rows="4" placeholder="Text Here..."></textarea>
        </div>

        <div class="button-container">
            <button type="submit" onclick="saveFormData(); clearFields();">LAGRE</button>
        </div>
    </div>

    <script>
        function clearFields() {
            let inputs = document.querySelectorAll('input[type="text"], input[type="email"], textarea');
            inputs.forEach(input => input.value = '');
            document.getElementById('kundetype').selectedIndex = 0;
        }

        function saveFormData() {
            let formData = {
                kundegruppe: document.getElementById('kundetype').value,
                orgnr: document.getElementById('orgnr').value,
                styreleder: document.getElementById('styreleder').value,
                navn: document.getElementById('navn').value,
                telefon: document.getElementById('telefon').value,
                adresse1: document.getElementById('adresse1').value,
                epost: document.getElementById('epost').value,
                adresse2: document.getElementById('adresse2').value,
                kontaktperson: document.getElementById('kontaktperson').value,
                postnr: document.getElementById('postnr').value,
                sted: document.getElementById('sted').value,
                kommentarer: document.getElementById('kommentarer').value
            };

            let users = JSON.parse(localStorage.getItem('users')) || [];
            users.push(formData);
            localStorage.setItem('users', JSON.stringify(users));

            window.location.href = 'data.html';
        }
    </script>

</body>
</html>
