<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { margin-top: 10px; padding: 10px; background-color: red; color: white; border: none; cursor: pointer; }
        button:hover { background-color: darkred; }
    </style>
</head>
<body>

<h1>Users List</h1>

<button onclick="clearDatabase()">Slett alle</button>

<table id="purchases">
    <thead>
        <tr>
            <th>Kundegruppe</th>
            <th>Organisasjonsnummer</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    function loadUsers() {
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let tableBody = document.querySelector("#purchases tbody");
        tableBody.innerHTML = ""; // Tømmer eksisterende innhold før lasting

        users.forEach(user => {
            let row = tableBody.insertRow();
            row.insertCell(0).textContent = user.kundegruppe;
            row.insertCell(1).textContent = user.orgnr;
        });
    }

    function clearDatabase() {
        if (confirm("Er du sikker på at du vil slette alle brukere?")) {
            localStorage.removeItem('users'); // Fjerner data fra localStorage
            loadUsers(); // Oppdaterer tabellen (nå tom)
        }
    }

    window.onload = loadUsers;
</script>

</body>
</html>
