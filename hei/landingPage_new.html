<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kundegrupper</title>
    <link rel="stylesheet" href="styles_test.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_drop_down" />
</head>

<body class="landingPage">

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="IMG/logo.png" alt="Fasade Produkter">
        </div>
        <a href="#" class="profile">
            <div class="profile-circle">AA</div>
            <span>Alexander Amland</span>
            <span class="material-symbols-outlined">
                arrow_drop_down
                </span>

        </a>
    </header>

    <!-- Main Content -->
    <main>
        <div class="top-section">
            <h2>Hvilken kundegruppe vil du se?</h2>
            <button class="new-customer">NY KUNDE</button>
        </div>

        <!-- Card Grid -->
        <section class="card-container">
            <div class="card">
                <div class="image-placeholder"></div>
                <div class="card-text">
                    <h2>Privatkunder</h2>
                    <p>12</p>
                </div>
            </div>

            <div class="card">
                <div class="image-placeholder"></div>
                <div class="card-text">
                    <h2>Bedriftskunder</h2>
                    <p>32</p>
                </div>
            </div>

            <div class="card">
                <div class="image-placeholder"></div>
                <div class="card-text">
                    <h2>Borettslag</h2>
                    <p>54</p>
                </div>
            </div>

            <!-- New Row -->
            <div class="card">
                <div class="image-placeholder"></div>
                <div class="card-text">
                    <h2>Kampanjer</h2>
                    <p>12</p>
                </div>
            </div>

            <div class="card">
                <div class="image-placeholder"></div>
                <div class="card-text">
                    <h2>Samarbeidspartnere</h2>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
